
<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title | markdownify | remove: '<p>' | remove: '</p>' }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

  <body>
    <div class="wrapper-masthead">
      <div class="container">


        <header class="masthead clearfix"style="
    background: lightblue;
    padding: 10px;
">
          <a href="{{ site.baseurl }}/" class="site-avatar" style="width: 110px; height: 130px;"><img src="{{ site.avatar }}" /></a>

          <div class="site-info">
            <h1 class="site-name"><a style="
    text-decoration: none;
" href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
            <p class="site-description">{{ site.description }}</p>
          </div>

          <nav style="
    margin-top: -10px;
    padding-bottom: 10px;
">
            <a href="{{ site.baseurl }}/">Blog</a>
            <a href="{{ site.baseurl }}/about">About</a>
          </nav>
        </header>
      </div>
    </div>

    <div id="main" role="main" class="container">
      {{ content }}
    </div>

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          {% include svg-icons.html %}
        </footer>
      </div>
    </div>

    {% include analytics.html %}
  </body>
</html>
